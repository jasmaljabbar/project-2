{% extends "admin/admin_dsh.html" %}
{% block main %}

    <div class="container">
        <div class="row p-2 d-flex justify-content-center">
            <div class="col-md-6">
                <form method="post" action="add_product_action" class="border border-dark rounded" enctype="multipart/form-data">
                {% csrf_token %}
                    <h2 class="text-center py-2">Add Product</h2>
                    <table class="table table-borderless ">
                        <tr>
                            <th>Product Name</th>
                            <td><input type="text" name="name" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Description</th>
                            <td><textarea name="description" class="form-control" required></textarea></td>
                        </tr>
                        
                        <tr>
                            <th>Category</th>
                            <td>
                                <select name="category" class="form-control">
                                {% for cat in category %}
                                    {% if cat.active %}
                                    <option value="{{ cat.id }}">{{ cat.title }}</option>
                                    {% endif %}
                                {% endfor %}
                                </select>
                            </td>   
                        </tr>
                        <tr>
                            <th>Brand</th>
                            <td>
                                <select name="brand" class="form-control">
                                {% for brd in brand %}
                                {% if brd.active %}
                                <option value="{{ brd.id }}">{{ brd.title }}</option>
                                {% endif %}
                                {% endfor %}
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>Stock</th>
                            <td><input type="tel" name="stock" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Price</th>
                            <td><input type="tel" name="price1" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>old Price</th>
                            <td><input type="tel" name="price2" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Image 1</th>
                            <td><input type="file" name="img1" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Image 2</th>
                            <td><input type="file" name="img2" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Image 3</th>
                            <td><input type="file" name="img3" class="form-control" required></td>
                        </tr>
                        <tr>
                            <th>Image 4</th>
                            <td><input type="file" name="img4" class="form-control" required></td>
                        </tr>
                    </table>
                    <div class="d-flex justify-content-end p-3">
                        <input type="submit" class="btn btn-success px-5 py-2">
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
