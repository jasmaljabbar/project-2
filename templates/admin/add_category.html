{% extends "admin/admin_dsh.html" %}
{% block main %}
<div class="container">
    <h1>Add New Category</h1>

    <form method="post" action="{% url 'add_category_action' %}" class="border border-dark rounded p-4" enctype="multipart/form-data">
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}
        {% endif %}
        {% csrf_token %}

        <div class="form-group">
            <label for="new_category">New Category</label>
            <input type="text" name="new_category" class="form-control" required>
        </div>

        <div class="text-right mt-3">
            <button type="submit" class="btn btn-success">Add Category</button>
        </div>
    </form>
</div>
{% endblock main %}
